<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .music-player {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reproductor de Música</h1>
    </header>

    <div class="music-player">
        <h2>Selecciona una canción:</h2>
        <select id="trackList">
            <option value="">Elige una canción</option>
            <!-- Opciones de canciones se cargarán aquí -->
        </select>
        <audio id="audioPlayer" controls>
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        // Archivos MP3 alojados en Google Drive con enlaces directos de descarga
        const mp3Files = [
            'https://drive.google.com/uc?export=download&id=1du2H6UgKTNj8fJgkPcQQ5uDXWF2pHYq-', // Canción 1
            'https://drive.google.com/uc?export=download&id=2A2B3C4D5EF6G7H', // Canción 2
            'https://drive.google.com/uc?export=download&id=3A2B3C4D5EF6G7H', // Canción 3
            'https://drive.google.com/uc?export=download&id=4A2B3C4D5EF6G7H', // Canción 4
            'https://drive.google.com/uc?export=download&id=5A2B3C4D5EF6G7H'  // Canción 5
        ];

        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');

        // Cargar canciones en el select
        mp3Files.forEach((file, index) => {
            const option = document.createElement('option');
            option.value = file;
            option.textContent = `Canción ${index + 1}`;
            trackList.appendChild(option);
        });

        // Reproducir la canción seleccionada
        trackList.addEventListener('change', function() {
            if (trackList.value) {
                audioPlayer.src = trackList.value;
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
